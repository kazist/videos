Videos\Playlists\Code\Tables\Playlists:
  table: videos_playlists
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    title:
      name: title
      type: string
      length: 255
      nullable: false
    image:
      name: image
      type: integer
      length: 11
      nullable: false
    description:
      name: description
      type: text
      nullable: false
    is_sequenced:
      name: is_sequenced
      type: integer
      length: 11
      nullable: false
    published:
      name: published
      type: integer
      length: 11
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: false
    date_created:
      name: date_created
      type: datetime
      nullable: false
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: false
    date_modified:
      name: date_modified
      type: datetime
      nullable: false
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
